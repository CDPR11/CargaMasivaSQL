<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(250, 250, 250);">
    <div class="container py-4">
        <div class ="row col-lg-12">
			<div class="col-lg-6 col-md-12 mb-4">
				<label>Nombre de la BD</label>
				<input type="text" name="database" id="database-input" class="form-control">
			</div>
			<div class="col-lg-6 col-md-12 mb-4">
				<label>Nombre de la Tabla</label>
				<input type="text" name="table" id="table-input" class="form-control">
			</div>
			<div class="col-lg-6 col-md-12 mb-4">
				<input type="file" name="file" id="excel-input" class="form-control">
			</div>
			<div class="col-lg-6 col-md-12 mb-4">
				<select class="form-control" id="tipoSQL">
				  <option selected>Selecciona una opción</option>
				  <option value="1">INSERT</option>
				  <option value="2">UPDATE</option>
				  <option value="3">DELETE</option>
				</select>
			</div>
		</div>
        <div class="row" id="checksD">
            <!-- <div class="col-2 col-md-3 col-lg-2">
                <input type="checkbox" class="btn-check" id="btn-check" autocomplete="off">
                <label class="btn btn-primary" for="btn-check">Single toggle</label>
            </div> -->
        </div>
        <div class="row">
            <div class="col-12 col-md-2">
                <button id="btnRealizarScript" class="btn btn-success">Realizar Script</button>
            </div>
        </div>
        <div class="form-group">
            <label for="content-xls">Sentencias SQL</label>
            <textarea class="form-control" id="content-xls" rows="25"></textarea>
        </div>
        <div class="row py-2">
            <div class="col-12 col-md-2">
                <button id="btnExportDocument" class="btn btn-primary">Exportar</button>     
            </div>
            <div class="col-12 col-md-2">
                <button id="btnClear" class="btn btn-danger">Limpiar texto</button>
            </div>
            <div class="col-12 col-md-2">
                <button class="btn btn-info" onclick="copiarContenido()">¡Copiar!</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/sql-formatter-plus@1.3.6/dist/sql-formatter.min.js"></script>
    <script src="https://unpkg.com/read-excel-file@5.x/bundle/read-excel-file.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="./index.js"></script>
</body>
</html>
