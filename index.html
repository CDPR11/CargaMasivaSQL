<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: rgb(250, 250, 250);">
    <div class="container py-4">
        <div class="row mb-4">
            <div class="col-12 col-md-4">
                <input type="text" name="table" id="table-input" class="form-control">
            </div>
        </div>
        <div class="row mb-4">
            <div class="col-12 col-md-4">
                <input type="file" name="file" id="excel-input" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="content-xls">Sentencias SQL</label>
            <textarea class="form-control" id="content-xls" rows="3"></textarea>
        </div>
        <div class="row py-2">
            <div class="col-12 col-md-2">
                <button id="btnExportDocument" class="btn btn-primary">Exportar a txt</button>     
            </div>
            <div class="col-12 col-md-2">
                <button id="btnClear" class="btn btn-danger">Limpiar texto</button>
            </div>
        </div>
    </div>

    
    <script src="https://unpkg.com/read-excel-file@5.x/bundle/read-excel-file.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="./index.js"></script>
</body>
</html>
